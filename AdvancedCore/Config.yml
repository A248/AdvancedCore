# Config.yml

# Display debug messages in console
Debug: false

# Display debug messages ingame
# Requires Debug to be set to true
# Permission: AdvancedCore.Debug
DebugInfoIngame: false

# Will log debug messages to AdvancedCore/Log/log.txt
# Requires Debug to be on
LogDebugToFile: true

# Options for request api
# Current methods
# ANVIL
# BOOK
# CHAT
# This can be used in other plugins to recieve user input
RequestAPI:
  DefaultMethod: 'Anvil'
  DisabledMethods: []
  
# TimeZone
TimeZone: 'UTC'

Format:
      
  # Message when player tries to run command without required permissions
  NoPerms: '&cYou do not have enough permission!'
  
  # Message when player types a command but does not input a number where needed
  NotNumber: '&cError on &6%arg%&c, number expected!'
  
  # CommandHandler help message
  HelpLine: '&3&l%Command% - &3%HelpMessage%'